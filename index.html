<body>
  


    <div class="card" >
       <h1 class="hed">STOP WATCH</h1>
        <div class="card-body">
            <div class="num">
                <h1 id="min">00</h1>
                <h1>:</h1>
                <h1 id="sec">00</h1>
                <h1>.</h1>
                <h1 id="msec">00</h1>
            </div>
            <div class="btn">
                <button id="main" onclick="start()">Start</button>
                <button onclick="pause()">Pause</button>
                <button onclick="reset()">Reset</button>
            </div>
        </div>
      </div>
